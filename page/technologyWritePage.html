<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/page/main/index.css" />
    <link rel="stylesheet" href="writePage.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon/apple-icon-180x180.png" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/cad96521f3.js" crossorigin="anonymous"></script>

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/subMenu.js"></script>
    <script src="/js/tab.js"></script>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src='./quill-emoji.js'></script>

    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./quill-emoji.css" />

    <!-- Core build with no theme, formatting, non-essential modules -->

    <title>WIMIR</title>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- 퀵메뉴 -->
    <div class="quickmenu" id="quickmenu"></div>

    <section id="loadPage">
        <div class="container">
          <h2>게시글 작성</h2>
          <div>
            <input type="text" id="title" placeholder="제목">
            <input type="text" id="author" placeholder="작성자">
            <input type="password" id="password" placeholder="비밀번호">
            <div>
              <button class="write-type" type="button">수행실적</button>
              <button class="write-type" type="button">자료실</button>
              <button class="write-type" type="button">공지사항</button>
            </div>
            <div>
              <input type="text" class="introImg" placeholder="썸네일 이미지">
              <label for="thumbnail-upload" type="text">파일선택</label><p id="thumbnail-name">선택된 파일 없음</p>
              <input id="thumbnail-upload" type="file">
            </div>
          </div>
        </div>
        <div id="editor"></div>
        <button type="button" class="registerbtn">등록</button>
    </section>

    <!-- footer -->
    <div id="footer"></div>

    <script src="/js/common.js"></script>
  </body>

  <script src="writePage.js"></script>
</html>
