<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/page/main/index.css" />
    <link rel="stylesheet" href="loadPage.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon/apple-icon-180x180.png" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/cad96521f3.js" crossorigin="anonymous"></script>

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/main.js"></script>

    <script src="/js/subMenu.js"></script>
    <script src="/js/tab.js"></script>
    <script src="loadPage.js"></script>

    <title>WIMIR</title>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- 퀵메뉴 -->
    <div class="quickmenu" id="quickmenu"></div>

    <section id="loadPage">
      <div class="loadPageInner">
        <h2>공장 관리 | 제조업을 위한 솔루션 개발 업체 위미르(주)</h2>
        <div class="loadPageTop">
          <h3>작성자<span class="writer">위미르(주)</span></h3>
          <h3>작성일<span class="writerData">2023-02-08</span></h3>
          <h3>조회수<span class="hits">10</span></h3>
        </div>
        <div class="loadContent">

        </div>
        <div class="revise">
          <button type="button">수정</button>
          <button type="button">삭제</button>
        </div>
        <div class="comment">
          <div>
            <i class="fa-regular fa-comment-dots"></i>
            <p><span id="count">Loading...</span> Comments</p>
          </div>
          <div class="comments">
          </div>
        </div>
        <div class="commentNew">
          <div>
            <input type="text" id="userName" placeholder="이름">
            <input type="password" id="userPw" placeholder="비밀번호">
          </div>
          <div>
            <textarea placeholder="내용을 입력하세요." id="userComment" rows="5"></textarea>
          </div>
        </div>
        <button type="button" class="boxButton btnBox" onclick="addComment()">등록</button>
      </div>
    </section>

    <!-- footer -->
    <div id="footer"></div>

    <script src="/js/common.js"></script>
  </body>
  <script src="/js/dropdown.js"></script>
</html>
